---
nl:
  title:  Contactgegevens
  body: |
    Het hoofd e-mailadres moet altijd ingevuld zijn.  Alle communicatie
    vanuit de KBSB wordt naar dit e-mailadres gestuurd.
    <br />
    De e-mailadressen voor interclub, administratie en financiën bevatten
    additionele adressen die togevoegd worden aan het hoofd e-mailadres
    voor respectievelijk interclub, administartieve of financiële zaken.
    <br />    
    Ieder veld kan meer adressen bevatten, gescheiden door komma's.
fr:
  title: Les coordonnées
  body: |
    L'adresse e-mail principale doit toujours être saisie. Toutes les communications 
    de la FRBE sont envoyées à cette adresse e-mail.
    <br />
    Les adresses e-mail pour l'interclub, l'administration et les finances sont des
    adresses supplémentaires ajoutées à l'adresse e-mail principale pour les affaires interclubs, 
    administratives ou financières respectivement.
    <br />
    Chaque champ peut contenir plusieurs adresses, séparées par des virgules.  
    
de:
  title: Kontaktdetails
  body: |
    Es muss immer die Haupt-E-Mail-Adresse eingetragen werden. 
    An diese E-Mail-Adresse geht die gesamte Kommunikation der KSB.
    <br />
    Die E-Mail-Adressen für Interclub, Verwaltung und Finanzen enthälten 
    zusätzliche Adressen, die der Haupt-E-Mail-Adresse für Club-, Verwaltungs- 
    oder Finanzangelegenheiten hinzugefügt werden.
    <br />
    Jedes Feld kann mehr als eine Adresse enthalten, getrennt durch Kommas.

en: 
  title: Contact details
  body: |
    The main e-mail address must always be entered. All communication
    from the RBCF is sent to this e-mail address.
    <br />
    The e-mail addresses for interclub, administration and finance
    conatin additional addresses added to the main email address
    for interclub, administrative or financial matters respectively.
    <br />
    Each field can contain more than one address, separated by commas. 
    
